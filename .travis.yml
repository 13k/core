# This is an attempt to make caching work
before_script:
- docker pull yasp/yasp:latest
- docker build -t "yasp/yasp:latest" .
script:
# don't need to build since the docker image already built
- docker run -e "TEST_SKIP_BUILD=y" -e "SERVICE_NAME=travis-ci" -e SERVICE_JOB_ID=$TRAVIS_JOB_ID -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN --net=host -i yasp/yasp:latest npm run test
deploy:
  provider: script
  skip_cleanup: true
  on:
    branch: k8s
  script: cluster/scripts/deploy.bash
