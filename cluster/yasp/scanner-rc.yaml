apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    tier: backend
    deployment: scanner
  name: scanner-1
  namespace: yasp
spec:
  replicas: 1
  selector:
    app: scanner
    tier: backend
  template:
    metadata:
      labels:
        app: scanner
        tier: backend
    spec:
      containers:
      - name: yasp
        image: yasp/yasp:latest
        args: [ "node", "scanner.js" ]
        imagePullPolicy: Always
      restartPolicy: Always