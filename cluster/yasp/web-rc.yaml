apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: web
    tier: backend
    deployment: web
  name: web
spec:
  replicas: 1
  selector:
    app: web
    tier: backend
  template:
    metadata:
      labels:
        app: web
        tier: backend
    spec:
      volumes:
      - name: api-keys
        secret:
          secretName: api-keys
      containers:
      - name: yasp
        image: yasp/yasp:latest
        args: [ "node", "web.js" ]
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: web
        volumeMounts:
        - name: api-keys
          readOnly: true
          mountPath: /etc/yasp-api-keys
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
