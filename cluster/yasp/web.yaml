apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: web
    tier: frontend
  name: web
spec:
  replicas: 1
  selector:
    app: web
    tier: frontend
    role: core
  template:
    metadata:
      labels:
        app: web
        tier: frontend
        role: core
    spec:
      volumes:
      - name: api-keys
        secret:
          secretName: api-keys
      containers:
      - name: yasp
        image: yasp/yasp:latest
        args: [ "node", "web.js" ]
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: web
        volumeMounts:
        - name: api-keys
          readOnly: true
          mountPath: /etc/yasp-api-keys
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
----
apiVersion: v1
kind: Service
metadata:
  labels:
    tier: infra
  name: web
spec:
  selector:
    app: web
    tier: frontend
  ports:
  - nodePort: 30246
    port: 80
    targetPort: web
  type: NodePort