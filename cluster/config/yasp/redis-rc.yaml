apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: redis
  name: redis
  namespace: yasp
spec:
  replicas: 1
  selector:
    app: redis
    tier: backend
  template:
    metadata:
      labels:
        app: redis
        deploymentconfig: redis
        tier: backend
    spec:
      volumes:
      - name: redis
        gcePersistentDisk:
          pdName: disk-redis
          fsType: ext4
      containers:
      - name: redis
        image: redis:3
        command: [ "sh", "-c", "redis-server /etc/redis/redis.conf" ]
        #command: ["/bin/sleep", "Inf"]
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-persistent-storage
          mountPath: /var/lib/redis
        - name: redis-config
          mountPath: /etc/redis
      volumes:
      - name: redis-persistent-storage
        gcePersistentDisk:
          pdName: disk-redis
          fsType: ext4
      - name: redis-config
        secret:
          secretName: redis-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30